name: waccounts
version: '0.1.0.0'
description: An experimental web-based accounting engine
category: Web
author: Silvio Böhler
maintainer: sboehler@noreply.users.github.com
copyright: 2019 Silvio Böhler
license: BSD3
github: sboehler/web-app
extra-source-files:
- README.md
ghc-options:
  - -Wall
  - -j
  - -fwarn-incomplete-record-updates
library:
  source-dirs: src
  default-extensions:
  - AutoDeriveTypeable
  - BangPatterns
  - BinaryLiterals
  - ConstraintKinds
  - DataKinds
  - DefaultSignatures
  - DeriveAnyClass
  - DeriveDataTypeable
  - DeriveFoldable
  - DeriveFunctor
  - DeriveGeneric
  - DeriveTraversable
  - DoAndIfThenElse
  - EmptyDataDecls
  - ExistentialQuantification
  - FlexibleContexts
  - FlexibleInstances
  - FunctionalDependencies
  - GADTs
  # - GeneralizedNewtypeDeriving
  - InstanceSigs
  - KindSignatures
  - LambdaCase
  - MonadFailDesugaring
  - MultiParamTypeClasses
  - MultiWayIf
  - NamedFieldPuns
  - NoImplicitPrelude
  - OverloadedStrings
  - PartialTypeSignatures
  - PatternGuards
  - PolyKinds
  - RankNTypes
  - RecordWildCards
  - ScopedTypeVariables
  - StandaloneDeriving
  - TemplateHaskell
  - TypeApplications
  - TypeSynonymInstances
  - TupleSections
  - TypeFamilies
  - TypeOperators
  - TypeSynonymInstances
  - ViewPatterns
  exposed-modules:
  - App
  dependencies:
  - aeson
  - base >=4.7 && <5
  - beam-core
  - beam-migrate
  - beam-postgres
  - bytestring
  - cereal
  - cryptonite
  - rio
  - microlens-platform
  - postgresql-simple
  - postgresql-simple-migration
  - resource-pool
  - servant-server
  - servant-auth
  - servant-auth-server
  - transformers
  - time
  - wai
  - warp
executables:
  waccounts-exe:
    main: Main.hs
    source-dirs: app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    - -Werror
    dependencies:
    - base
    - waccounts
