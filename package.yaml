name:                beans
version:             0.0.1.0
github:              sboehler/beans
license:             BSD3
author:              Silvio Böhler
maintainer:          sboehler@gmail.com
copyright:           2017 Silvio Böhler

extra-source-files:
- README.org
- ChangeLog.md

synopsis:            A plain text accounting tool
category:            Finance

description:         Please see the README on Github at <https://github.com/sboehler/beans#readme>

default-extensions:
- DuplicateRecordFields
- NamedFieldPuns
- OverloadedStrings
- RecordWildCards
- ParallelListComp
- DeriveFunctor
- ApplicativeDo
- LambdaCase
- FlexibleContexts
- TypeFamilies
- TupleSections
- ScopedTypeVariables
- FlexibleInstances

ghc-options:
  - -Wall
  - -fwarn-incomplete-record-updates

executables:
  beans:
    main: Main.hs
    source-dirs:
      - app
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - base >= 4.7 && < 5
      - beans
      - text
      - time
      - megaparsec == 6.*
      - optparse-applicative

library:
  source-dirs:
    - src
  dependencies:
  - base >= 4.7 && < 5
  - bifunctors
  - bytestring
  - containers
  - exceptions
  - filepath
  - groups
  - megaparsec == 6.*
  - mtl
  - prettyprinter
  - regex-pcre
  - scientific
  - text
  - time

tests:
  test:
    main: test.hs
    source-dirs:
      - tests
    dependencies:
      - base >= 4.7 && < 5
      - beans
      - tasty
      - bytestring
      - filepath
      - regex-pcre
      - tasty-smallcheck
      - tasty-quickcheck
      - tasty-hunit
      - tasty-golden
      - text
      - pretty-simple
      - megaparsec
      - mtl
      - time
